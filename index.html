<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas</title>
    <link
      rel="shortcut icon"
      href="./assets/img/list-check.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script type="module" src="./assets/app.js"></script>
  </head>
  <body>
    <header>
      <section class="logo-box">
        <img class="pen" src="./assets/img/list-check.png" alt="logo-list" />
        <h1>To-do List</h1>
      </section>
      <p>Create notes, change their state (Pending, Done), filter by text, filter by pending, delete them.</p>
      <section class="filter" id="filter">
        <input id="searchBar" type="text" placeholder="Search by text" />
        <label for="pending">
          Pending
          <input type="checkbox" name="pending" id="pending" />
        </label>
      </section>
    </header>

    <main>
      <form class="input-box">
        <input
          type="text"
          name="note-box"
          id="note-box"
          placeholder="Write your note here"
        />
        <div class="btn-box">
          <input class="btn" type="reset" value="Reset" id="resetBtn" />
          <input class="btn" type="submit" value="Submit" id="submitBtn" />
        </div>
      </form>
      <section class="notes-box" id="notes-box">

      </section>
    </main>

    <footer>
      <p>Made with ❤️ and JS Vanilla by Cinthya Di Risio</p>
    </footer>
  </body>
</html>
